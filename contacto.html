<h2>Contacto</h2>
    <!-- <form action="mostrar-datos" method="POST" autocomplete="off" target="_blank"> ASI LO TENIA-->
    <form id="formularioContacto" method="post" autocomplete="off" onsubmit="guardarPersona(event)">   
            <legend>Dejanos tu consulta!</legend>
            <label for="nombre">Nombre: </label><br>
            <input  onpaste="return false;" onCopy="return false" required type="text" size="25" name="nombre" placeholder="Ingresá tu nombre"><br>
            <label for="apellido">Apellido: </label><br>
            <input required type="text" size="30" maxlength="35" placeholder="Ingresá tu apellido"><br>            
            <label for="mail">Mail: </label><br>
            <input required type="email" placeholder="Ingresá tu mail"><br>
            <label for="consulta">Consulta:</label><br>
            <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escribí tu consulta"></textarea><br>

        <input type="submit" value="Enviar">
        <button type="reset">Resetear</button>
    </form>

    <script>
        function guardarPersona(event) {
            event.preventDefault();
            let formulario = document.getElementById('formularioContacto');
            let nombre = formulario.elements['nombre'].value;
            let apellido = formulario.elements['apellido'].value; 
            let mail = formulario.elements['mail'].value;
            let consulta = formulario.elements['consulta'].value;

            if(!nombre || !apellido || !mail || !consulta)
                alert("Complete todos los campos")

            let persona = {
                nombre: nombre,
                apellido: apellido,
                mail: mail,
                consulta: consulta,
            }
            localStorage.setItem('persona', JSON.stringify(persona));
        }

    </script>
